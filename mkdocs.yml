repo_url: https://github.com/NHSDigital/data-viz-community-of-practice
repo_name: Data Viz Community of Practice
edit_uri: edit/main/docs/
plugins:
  - git-revision-date-localized:
      fallback_to_build_date: true
  - search
  - mkdocs-jupyter:
      include_source: True
      theme: dark
nav:
